<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<section>
  <div class="card__container">
    <div class="card__box">
      <div class="card__image_box">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium nft on eth chain" class="card__nft__img">
        <div class="icon_overlay">
          <img src="/images/icon-view.svg" alt="" class="icon">
        </div>
      </div>
      <div class="card__content_box">
        <h3 class="card__heading">
          Equilibrium #3429
        </h3>
        <p class="card__nft_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__price_cotainer flex center-verticle space-between">
          <div class="card__price_box">
            <p class="card__nft_price flex center-verticle gap"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH
            </p>
          </div>
          <div class="card__offer_period">
            <p class="card__nft_offer flex center-verticle gap"> <img src="/images/icon-clock.svg" alt=""
                class="card__date_icon"> 3 days left
            </p>
          </div>
        </div>
        <div class="card__nft_creator_box flex center-verticle gap">
          <img src="/images/image-avatar.png" alt="" class="card__user">
          <p class="card__created_by">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<body>
  </div>
</body>

</html>
